  <style>
    /* Full-page background */
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: url("{{ url_for('static', filename='images/ChatGPT_fctc_think.png') }}") no-repeat center center fixed;

    /* Container */
    .credits-container {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255,255,255,0.85);

    h1 {

    /* Buttons */
    .button-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .button-row button {
      padding: 10px 20px;
      font-size: 1em;

      border-radius: 6px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button-row button:hover {
      background: #0056b3;
    }
    .button-row .secondary {
      background: #6c757d;
    }
    .button-row .secondary:hover {
      background: #565e64;
    }
